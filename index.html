<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background: #0b0c2a;
      color: #fdfdff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background: linear-gradient(145deg, #1e1f4d, #151635);
      box-shadow: 0 0 25px rgba(255, 0, 179, 0.3);
      border-radius: 20px;
      padding: 30px 40px;
    }

    h1 {
      font-size: 2rem;
      color: #ff69b4;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ffb6c1;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #f4d7ee;
    }

    input, textarea {
      width: 100%;
      margin-top: 5px;
      padding: 12px;
      background: #222347;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      box-shadow: inset 0 0 10px rgba(255, 105, 180, 0.2);
    }

    button {
      background: #ff1493;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 25px;
      width: 100%;
      cursor: pointer;
      box-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff69b4, 0 0 60px #ff1493;
    }

    .output {
      margin-top: 30px;
      padding: 20px;
      background: #16173a;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(255, 105, 180, 0.3);
      white-space: pre-wrap;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">

    <input type="text" id="audience" placeholder="e.g. Facility Managers, Safety Officers" />

    <label for="cta">Call to Action:</label>

  <script>
    async function generateBlog() {
      const topic = document.getElementById('topic').value;

      const output = document.getElementById('output');
      output.innerHTML = 'Generating your Barbie-style blog... ðŸ’…';

</html>
