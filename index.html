<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barbie Blog Generator ‚ú®</title>
  <style>
    body {
      background: linear-gradient(to right, #ffc0cb, #ffe4e1);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 40px;
      color: #8b005d;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      text-shadow: 1px 1px 3px #ff69b4;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffb6c1;
    }

    label {
      font-weight: bold;
      font-size: 1.2em;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 2px solid #ff69b4;
      font-size: 1em;
    }

    button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px #c71585;
    }

    button:hover {
      background: #ff1493;
    }

    #blogOutput {
      white-space: pre-wrap;
      margin-top: 20px;
      background: #fff0f5;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üíÖ Barbie Blog Generator üíÖ</h1>
  <div class="container">
    <label for="topic">Blog Topic:</label>
    <input type="text" id="topic" placeholder="e.g., Fire safety audits for warehouses"/>

    <label for="audience">Target Audience:</label>
    <input type="text" id="audience" placeholder="e.g., Facility Managers"/>

    <button onclick="generateBlog()">‚ú® Generate Blog ‚ú®</button>

    <div id="blogOutput"></div>
  </div>

  <script>
    async function generateBlog() {
      const topic = document.getElementById('topic').value;
      const audience = document.getElementById('audience').value;
      const outputDiv = document.getElementById('blogOutput');

      outputDiv.innerHTML = 'Generating blog... üíªüìù';

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxejXfdryorCE0-Qm7kk6JxHAXopvnbnr6g5Zuj0ElPkUJF89Ohkci1ykJ70aJBbCt3/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ topic, audience })
        });

        const data = await response.json();

        if (data.blog) {
          outputDiv.innerHTML = `<h3>‚ú® AI Blog Output ‚ú®</h3><p>${data.blog.replace(/\n/g, '<br/>')}</p>`;
        } else {
          outputDiv.innerHTML = `<p>‚ùå Error: ${data.error || "No blog returned"}</p>`;
        }
      } catch (err) {
        outputDiv.innerHTML = `<p>‚ùå Failed to fetch blog. CORS or network issue.</p>`;
        console.error(err);
      }
    }
  </script>
</body>
</html>
